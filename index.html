<!DOCTYPE html>
<html>
  <head>
    <title>RoboPage</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Robot Playing "Jumping Jacks"</h1>
    <div class="robots">
      <div class="android">
        <div class="head">
          <div class="eyes">
            <div class="left_eye"></div>
            <div class="right_eye"></div>
          </div>
        </div>
        <div class="upper_body">
          <div class="left_arm"></div>
          <div class="torso">
            <div class="packs">
              <div class="pack first"></div>
              <div class="pack second"></div>
              <div class="pack third"></div>
              <div class="pack fourth"></div>
              <div class="pack fifth"></div>
              <div class="pack sixth"></div>
            </div>
          </div>
          <div class="right_arm"></div>
        </div>
        <div class="lower_body">
          <div class="left_leg"></div>
          <div class="right_leg"></div>
        </div>
      </div>  
    </div>
  </body>
</html>
